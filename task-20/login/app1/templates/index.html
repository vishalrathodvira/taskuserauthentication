<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        {% for i in data.emp%}
        <div class="col-sm-4">
        <div class="card" style="width: 18rem;">
            <img src="{{ i.img.url}}" class="card-img-top" alt="...">
            <h2>{{i.bio}}</h2>
            <div class="card-body">
              <h5 class="card-title">{{i.fname}} {{i.lname}}</h5>
              <p class="card-text">{{i.email}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{i.number}}</li>
              <li class="list-group-item">{{i.role}}</li>
              <li class="list-group-item">{{i.sal}}</li>
            </ul>
           
            <div class="card-body">
                <a href="edit/{{i.id}}" class="btn btn-success">UPDATE</a>
        <a href="delete/{{i.id}}" class="btn btn-danger">DELETE</a>

              </div>
          </div>
          
    


        </div>

    </div>
    {%endfor%}
</div>
        </body>
    </html>
