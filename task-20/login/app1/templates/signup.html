<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Sign-Up</title>
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong> {{ message }} !</strong> Cleak Here 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    <div class="wrapper login">
       
        <div class="container" style="position: relative;width: 100%;max-width: 600px;height: auto;display: flex;background: #ffffff;box-shadow: 0 0 5px #999999;">
           
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome Back</h2>
                    <p>Already Registed.<br>Pleause Login.</p>
                    <a href="/signin" class="btn">logIn</a><br>

                    <h1> <a href="/" class="btn">Home</a></h1>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Signup</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        
                        <p>
                            <label for="">username</label>
                            <input type="text" id="username" name="username"
                                placeholder="create a username (only letters and numbers)" required />
                        </p>
                        <p>
                            <label for="">first name</label>
                            <input type="text" id="fname" name="fname" placeholder="Enter your Frist Name"
                                required />
                        </p>
                        <p>
                            <label for="">last name</label>
                            <input type="text" id="lname" name="lname" placeholder="Enter your Last Name"
                                required />
                        </p>
                        <p>
                            <label for="">emailid </label>
                            <input type="text" id="email" name="email" placeholder="Enter your Frist Email Addresh"
                                required />
                        </p>
                        <p>
                            <label for="">password</label>
                            <input type="password" id="password" name="password" placeholder="Create a Password "
                                required />
                        </p>
                        <p>
                            <label for="">conform password</label>
                            <input type="password" id="cpassword" name="cpassword" placeholder="Confourm your password"
                                required />
                        </p>
                        <p>
                            <input type="submit" value="Sign Un">
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
